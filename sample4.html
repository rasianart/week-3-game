	<script>

	// Create an Array of Drinks with all capital letters
	// ...
	var answer1 = prompt("Player 1: Rock, paper or scissors?");
	var answer2 = prompt("Player 2: Rock, paper or scissors?");
	var p1score = 0;
	var p2score = 0;
	// rock < paper < scissors <rock

	while (p1score < 5 || p2score < 5) { 
		// var answer1 = prompt("Player 1: Rock, paper or scissors?");
		// var answer2 = prompt("Player 2: Rock, paper or scissors?");
		if (p1score === 5) {
			alert("Game over, Player 1 Wins!");
		}
		if (p2score === 5) {
			alert("Game over, Player 2 Wins!");
		}

		if (answer1 === "rock" && answer2 === "paper") {
			alert("Player 2 wins!");
			p2score = p2score++;
		}
		else if (answer1 === "rock" && answer2 === "scissors") {
			alert("Player 1 wins!");
			p2score = p1score++;
		}
		else if (answer1 === "rock" && answer2 === "rock") {
			alert("Tie");
		}
		else if (answer1 === "paper" && answer2 === "rock") {
			alert("Player 1 wins!");
			p2score = p1score++;
		}
		else if (answer1 === "paper" && answer2 === "paper") {
			alert("Tie");
		}
		else if (answer1 === "paper" && answer2 === "scissors") {
			alert("Player 2 wins!");
			p2score = p1score++;
		}
		else if (answer1 === "scissors" && answer2 === "paper") {
			alert("Player 1 wins!");
			p2score = p1score++;
		}
		else if (answer1 === "scissors" && answer2 === "scissors") {
			alert("Tie");
		}
		else if (answer1 === "scissors" && answer2 === "rock") {
			alert("Player 2 wins!");
			p2score = p1score++;
		}

		var answer1 = prompt("Player 1: Rock, paper or scissors?");
		var answer2 = prompt("Player 2: Rock, paper or scissors?");
}




	</script>
